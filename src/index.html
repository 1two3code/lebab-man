<!doctype html>
<html>

<head>
   <title>Pacman</title>
   <meta charset="UTF-8">
   <link rel='stylesheet' type='text/css' href='css/all.css'>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

   <!-- build:js js/pacman.min.js -->
   <script src='js/pacman.js'></script>
   <script src='../node_modules/gtp/dist/gtp/GtpBase.js'></script>
   <script src='../node_modules/gtp/dist/gtp/_GameTimer.js'></script>
   <script src='../node_modules/gtp/dist/gtp/BrowserUtil.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Point.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Rectangle.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Pool.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Utils.js'></script>
   <script src='../node_modules/gtp/dist/gtp/ImageUtils.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Timer.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Delay.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Image.js'></script>
   <script src='../node_modules/gtp/dist/gtp/ImageAtlas.js'></script>
   <script src='../node_modules/gtp/dist/gtp/AudioSystem.js'></script>
   <script src='../node_modules/gtp/dist/gtp/AssetType.js'></script>
   <script src='../node_modules/gtp/dist/gtp/AssetLoader.js'></script>
   <script src='../node_modules/gtp/dist/gtp/SpriteSheet.js'></script>
   <script src='../node_modules/gtp/dist/gtp/BitmapFont.js'></script>
   <script src='../node_modules/gtp/dist/gtp/InputManager.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Keys.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Game.js'></script>
   <script src='../node_modules/gtp/dist/gtp/Sound.js'></script>
   <script src='../node_modules/gtp/dist/gtp/State.js'></script>
   <script src='../node_modules/gtp/dist/gtp/FadeOutInState.js'></script>
   <script src='../node_modules/gtp/dist/tiled/TiledTileset.js'></script>
   <script src='../node_modules/gtp/dist/tiled/TiledMap.js'></script>
   <script src='../node_modules/gtp/dist/tiled/TiledObject.js'></script>
   <script src='../node_modules/gtp/dist/tiled/TiledLayer.js'></script>
   <script src='js/pacman/Direction.js'></script>
   <script src='js/pacman/PacmanGame.js'></script>
   <script src='js/pacman/MazeNode.js'></script>
   <script src='js/pacman/Maze.js'></script>
   <script src='js/pacman/_BaseState.js'></script>
   <script src='js/pacman/TitleState.js'></script>
   <script src='js/pacman/LoadingState.js'></script>
   <script src='js/pacman/MazeState.js'></script>
   <script src='js/pacman/Sounds.js'></script>
   <script src='js/pacman/_BaseSprite.js'></script>
   <script src='js/pacman/Pacman.js'></script>
   <script src='js/pacman/Fruit.js'></script>
   <script src='js/pacman/Ghost.js'></script>
   <script src='js/pacman/Blinky.js'></script>
   <script src='js/pacman/Inky.js'></script>
   <script src='js/pacman/Pinky.js'></script>
   <script src='js/pacman/Clyde.js'></script>
   <!-- endbuild -->

</head>

<body onload='init("parent")'>

  <div class='content'>

    <h1>Pacman in your browser!</h1>

    <div id='parent'></div>

    <div class='panel'>

      <div class='panel-header'>
        <h3>How to Play</h3>
      </div>

      <div class='info'>

        <h4>Controls:</h4>
        <ol>
          <li><b>Enter:</b> Start game / Pause
          <li><b>Arrow Keys:</b> Move around
          <li><b>M:</b> Toggle sound (mute)
        </ol>

        <h4>Cheats:</h4>
        <ul>
          <li><b>Z + X</b>: Next level
          <li><b>Z + C</b>: Commit suicide
          <li><b>Z + G</b>: Toggle God Mode
        </ul>

      </div>

      <div class='panel-footer'>
        Build date: <%=build.date%>
      </div>
    </div>

  </div>
</body>

</html>
